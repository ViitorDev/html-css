<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body{
            background-color: aliceblue;
            color: brown;
            font-family: Arial, Helvetica, sans-serif;
        }
        optgroup{
            background-color: blue;
        }
        option{
            background-color: aqua;
        }
        textarea{
            background-color: bisque;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado </label>
            <select name="estado" id="iest">
                <option value="" selected>--- Selecione ---</option>
                <optgroup label="Região sudeste">
                    <option value="MG">Minas gerais</option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="SP">São paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">rio grande do norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor
                </option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva uma mensagem"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
