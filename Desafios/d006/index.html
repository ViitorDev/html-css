<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="Use a tag &lt p &gt">Parágrafo</abbr></li>
        <li type="square"><abbr title="Use a tag &lt h1 &gt">Titulos</abbr></li>
        <li type="square"><abbr title="Use a tag &lt img &gt">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag &lt br &gt">Quebra de linha</abbr></li>
        <li type="square"><abbr title="Use a tag &lt ol &gt">Listas numericas</abbr></li>
        <li type="square"><abbr title="Use a tag &lt ul &gt">Listas com marcadores</abbr></li>
        <li type="square"><abbr title="Use a tag &lt code &gt">Codico-fonte</abbr></li>
        <li type="square"><abbr title="Use a tag &lt q &gt">Citações</abbr></li>
    </ul>
</body>
</html>
